<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers BA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles-login-register.css">
</head>

<body>
    <header>
        <div class="promo-cuotas">
            <h3> 6 cuotas sin interés con Visa </h3>
        </div>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
        <div class="logo">
            <a href="/"><img id="snk-logo"src="/images/Logo1.png" alt="Logo Sneakers"></a>
        </div>
        <nav class="main-nav">
                <ul class="site-nav">
                    <li> Hombre </li>
                    <li> Mujer </li>
                    <li> Sale </li>
                </ul>
                <ul class="user-nav">
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li class="barra-busqueda"><input type="text" placeholder="Buscar productos, marcas"></li>
                    <li><a href="/productCar"><i class="fa-sharp fa-solid fa-cart-shopping"> </i></a></li>
                    <li><a href="/login"><i class="fa-regular fa-user"></i></a></li>
                </ul>
        </nav>

    </header>
        <section class="contenedor">
            <form method="post" action="/" class="formulario">

                <div class="control-form">
                    <h1>Usuario</h1>
                    <input type="text" name="nombreDeUsuario" class="control" placeholder="Nombre de usuari@" required>
                </div>

                <div class="control-form">
                    <h1>Contraseña</h1>
                    <input type="password" name="Contraseña" class="control" placeholder="Contraseña" required>
                </div>

                <div>
                    <button type="submit" class="boton-formulario"> INGRESAR </button>
                </div>
                <br>
                    <div class="flex-media-query">
                        <div>
                            <a href="/register.html" class="link-register">Regístrate</a>
                        </div>

                        <div class="recuperar-contraseña">
                            <a href="#" >¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>    
            </form>
        </section>    

    <footer>
        <div class="cajas-desplegables">
            <div class="desplegable">
                <button class="boton">Asistencia</button>
                <div class="links">
                    <a href="#">Terminos y condiciones</a>
                    <a href="#">Defesa del consumir</a>
                    <a href="#">Guia de talles</a>
                    <a href="#">Formas de pago</a>
                    <a href="#">Como comprar</a>
                </div>
            </div>
            <div class="desplegable">
                <button class="boton">Nosotros</button>
                <div class="links">
                    <a href="#">Acerca de SNKR BA</a>
                    <a href="#">Trabaja con nosotros</a>
                    <a href="#">Prensa</a>
                    <a href="#">Informacion corporativa</a>
                </div>
            </div>
            <div class="desplegable">
                <button class="boton">Contacto</button>
                <div class="links">
                    <a href="#">Locales</a>
                    <a href="#">Email</a>
                </div>
            </div>
        </div>
        <div class="iconos">
            <div class="caja1">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="caja2">
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <div class="caja3">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>

    </footer>

</body>
